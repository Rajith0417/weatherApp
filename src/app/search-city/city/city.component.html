
<div class="city">
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-12">
        <form class="d-flex flex-row form" action="">
            <input class="form-control input" type="text" [(ngModel)]="cityName" name="cityName">
            <button class="btn btn-success" type="submit" (click)="getCity()">Find</button>
        </form>
        <div *ngIf="cities.length == 0 " class="error">
          <p>{{errorMessage}}</p>
        </div>
        <div *ngIf="cities.length > 1" class="country-list">
          <p>Please select a city</p>
          <ul  class="list-group">
            <li class="list-group-item list-group-item-action" (click)="selectedCity(city)" *ngFor="let city of cities; trancByFunction">
              {{city.name}} - {{city.country}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
